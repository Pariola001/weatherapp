<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="script.js">
    </head>

    <body>

        <div class="card">
            <div class="search">
                <input type="text" placeholder="enter city name" oninput="searchAPI(this.value);"
                    spellcheck="false">
                    <div id="search_result">
                       <ul id="results">
                       </ul> 
                    </div>
                <button id="close">&times;</button>
                <!-- <button><img src="search.png" alt="#"></button> -->
            </div>
            <div class="weather">
                <img src="" class="weather-icon" id="weather_img">
                <h1 class="temp" id="temp">Loading...</h1>
                <h2 class="City" id="loc">Loading...</h2>
                <div class="details">
                    <div class="column">
                        <img src="humidity.png">
                        <div>
                            <p class="humidity" id="hum">Loading...</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="column">
                        <img src="wind.png">
                        <div>
                            <p class="wind" id="wind_s">Loading...</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>

</html>
